<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <style>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8"
             style="background:lightskyblue;height: 80px;font-size: 20px;color:white;text-align: center">
            Header
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3" style="padding-left:0;padding-right:0">
            <div style="background: mediumpurple;height:200px;font-size: 20px;color:white;text-align: center;padding: 0">
                Hero
            </div>
            <div style="background: lightgreen;height:300px;font-size: 20px;color:white;text-align: center">
                Sidebar
            </div>
        </div>
        <div class="col-lg-5" style="padding-left:0;padding-right:0">
            <div style="background:orange;height: 350px;font-size: 20px;color:white;text-align: center">
                Main content
            </div>
            <div style="background: grey;height: 150px;font-size: 20px;color:white;text-align: center">
                Extra content
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6" style="background: mediumseagreen;height: 100px;font-size: 20px;color:white;text-align: center">
            Related Images
        </div>
        <div class="col-2" style="background: lightpink;height: 100px;font-size: 20px;color:white;text-align: center">
            Related Posts
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8"
             style="background:darkorange;height: 80px;font-size: 20px;color:white;text-align: center">
            Footer
        </div>
    </div>
</div>
</div>

</html>
